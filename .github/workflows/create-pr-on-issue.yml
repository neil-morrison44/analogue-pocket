name: Create PR on Issue

on:
  issues:
    types: [opened]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    steps:
      - run: npm install -g js-yaml

      - name: Check if automatic issue
        id: auto-pr-issue-check
        run: ${{ github.event.issue.body }}

      - uses: actions/github-script@v6
        with:
          script: |
            const script = require('./auto_core_adder/index.js')
            console.log(script({github, context}))

      - uses: actions/checkout@v3

